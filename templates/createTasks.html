{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="contain">
      <section class="secOne">
        <h1>Create a Task</h1>
<!-- alert message for any operation result  -->
{% for message in messages  %}
     <div class="container mt-5">
             <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                <strong><small>{{ message }}.</small></strong>
          <button type="button" class="close btn text-right" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                </div>
            {% endfor %}
<!-- end of alert messages -->
      </section>
      <section class="secTwo">
        <img src="{% static 'assets/tasks.svg' %}" alt="">
        <form method="POST">
            {% csrf_token %}
            <div class="field">
                <label class="label">Task name: </label>
                <div class="control">
                    <input type="text" class="input" name="task_name" id="task-name" placeholder="Task name">
                </div>
                <p class="help">Please write a valid name</p>
              </div>

              <div class="field">
                <label class="label">Duration: </label>
                <div class="control">
                  <input type="text" class="input" name="duration" id="dur" placeholder="Duration">   
                </div>
                <p class="help">please write a valid duration</p>
              </div>

              <div class="field">
                <label class="label">Start(Date): </label>
                <div class="control">
                    <input type="date" class="input" name="start_date" id="start">
                </div>
                <p class="help">This is a help text</p>
              </div>

              <div class="field">
                <label class="label">Finish(Date): </label>
                <div class="control">
                    <input type="date" class="input" name="end_date" id="finish">
                </div>
                <p class="help">This is a help text</p>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button button-color">
                    Create
                  </button>
                </p>
              </div>
        </form>
      </section>
    </main>
{% endblock content %}
