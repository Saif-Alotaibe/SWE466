    <main class="contain">
      <section class="secOne">
        <h1>Create a Resource</h1>

      </section>
      <section class="secTwo">
        <img src="../assets/resource.svg" alt="">
        <form>
            <div class="field">
                <label class="label">Resource name: </label>
                <div class="control">
                    <input type="text" class="input" name="resourceName" id="task-name" placeholder="ex: Project manager">
                </div>
                <p class="help">This is a help text</p>
              </div>

              <div class="field">
                <label class="label">Type of Resource: </label>
                <div class="control">
                  <input type="text" class="input" name="typeOfResource" id="dur" placeholder="ex: Work ">   
                </div>
                <p class="help">This is a help text</p>
              </div>

              <div class="field">
                <label class="label">Material of resource: </label>
                <div class="control">
                    <input type="text" class="input" name="material" id="mat">
                </div>
                <p class="help">This is a help text</p>
              </div>

              <div class="field">
                <label class="label">Max (No. of Resource): </label>
                <div class="control">
                    <input type="text" class="input" name="noOfResources" id="max" placeholder="ex: 100% ">
                </div>
                <p class="help">This is a help text</p>
              </div>

              <div class="field">
                <label class="label">St. per rate: </label>
                <div class="control">
                    <input type="text" class="input" name="stPerRate" id="stprate" placeholder="ex: 15$/hr">
                </div>
                <p class="help">This is a help text</p>
              </div>

              <div class="field">
                <label class="label">Over time: </label>
                <div class="control">
                    <input type="text" class="input" name="overTime" id="ovt">
                </div>

                <div class="field">
                  <label class="label">Cost per use: </label>
                  <div class="control">
                      <input type="text" class="input" name="overTime" id="ovt">
                  </div>
                <p class="help">This is a help text</p>
              </div>

              <div class="field">
                <p class="control">
                  <button type="submit" class="button button-color">
                    Save
                  </button>
        </form>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
